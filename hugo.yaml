# Hugo configuration file
title: Park Ranger Docs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Guide
      pageRef: /guide
      weight: 1
    - name: Reference
      pageRef: /reference
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search


params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide