# Hugo configuration file
title: Park Ranger Docs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Guide
      pageRef: /guide
      weight: 1
    - name: Releases
      pageRef: /releases
      weight: 2
    - name: GitHub
      weight: 10
      url: "https://github.com/imfing/hextra"
      params:
        icon: circle-badge
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
